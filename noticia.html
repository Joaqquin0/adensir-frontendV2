            console.log("ID de noticia:", idNoticia);
            console.log("Datos de noticias:", noticiasData);

            const noticia = noticiasData.find(n => n.id == idNoticia);
            const contenido = contenidoNoticiaData.find(c => c.id_noticia == idNoticia);

                const parrafo3Element = document.getElementById("parrafo3-noticia");

                const imagenElement = document.getElementById("imagen1-noticia");
                const imagenElement2 = document.getElementById("imagen2-noticia");
                const imagenElement3 = document.getElementById("imagen3-noticia");
                
                if (descripcionElement) descripcionElement.textContent = noticia.descripcion;
                if (fechaElement) fechaElement.textContent = noticia.fecha;

                if (tituloElement) tituloElement.innerHTML = contenido.titulo;
                if (susbtituloElement) susbtituloElement.textContent = contenido.subtitulo;
                if (parrafoElement) parrafoElement.innerHTML = contenido.parrafo;
                if (autorElement) autorElement.textContent = contenido.autor;
                if (parrafo2Element) parrafo2Element.innerHTML = contenido.parrafo2;
                if (parrafo3Element) parrafo3Element.innerHTML = contenido.parrafo3;
                if (imagenElement) imagenElement.src = contenido.imagen;
                if (imagenElement2) imagenElement2.src = contenido.imagen2;
                if (imagenElement3) imagenElement3.src = contenido.imagen3;

// Cerrar sidebar al hacer clic fuera de él
document.addEventListener('click', function(event) {
    const sidebar = document.getElementById('sidebar');
    const menuIcon = document.querySelector('.menu-icon');
    
    // Verificar si el sidebar está abierto
    if (sidebar.classList.contains('active')) {
        // Si el clic no fue en el sidebar ni en el icono del menú, cerrar el sidebar
        if (!sidebar.contains(event.target) && !menuIcon.contains(event.target)) {
            sidebar.classList.remove('active');
        }
    }
});

// Cerrar sidebar al presionar la tecla Escape
document.addEventListener('keydown', function(event) {
    const sidebar = document.getElementById('sidebar');
    
    if (event.key === 'Escape' && sidebar.classList.contains('active')) {
        sidebar.classList.remove('active');
    }
});
