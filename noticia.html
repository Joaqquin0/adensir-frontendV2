    <!-- Scripts al final del body para asegurar que el DOM esté cargado -->
    <script>
        // Esperar a que el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener el ID de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const idNoticia = urlParams.get('id');
            
            console.log("ID de noticia:", idNoticia);
            console.log("Datos de noticias:", noticiasData);
            console.log("Contenido de noticias:", contenidoNoticiaData);

            // Buscar la noticia y su contenido
            const noticia = noticiasData.find(n => n.id == idNoticia);
            const contenido = contenidoNoticiaData.find(c => c.id_noticia == idNoticia);

            console.log("Noticia encontrada:", noticia);
            console.log("Contenido encontrado:", contenido);

            // Renderizar los datos
            if (noticia && contenido) {
                const descripcionElement = document.getElementById("descripcion-noticia");
                const fechaElement = document.getElementById("fecha-noticia");
                const tituloElement = document.getElementById("titulo-noticia");
                const susbtituloElement = document.getElementById("subtitulo-noticia");

                const parrafoElement = document.getElementById("parrafo-noticia");
                const autorElement = document.getElementById("autor-noticia");
                const parrafo2Element= document.getElementById("parrafo2-noticia");

                const imagenElement = document.getElementById("imagen1-noticia");
                const imagenElement2 = document.getElementById("imagen2-noticia");
                
                if (descripcionElement) descripcionElement.textContent = noticia.descripcion;
                if (fechaElement) fechaElement.textContent = noticia.fecha;
                if (tituloElement) tituloElement.textContent = contenido.titulo;
                if (susbtituloElement) susbtituloElement.textContent = contenido.subtitulo;
                if (parrafoElement) parrafoElement.innerHTML = contenido.parrafo;
                if (autorElement) autorElement.textContent = contenido.autor;
                if (parrafo2Element) parrafo2Element.innerHTML = contenido.parrafo2;
                if (imagenElement) imagenElement.src = contenido.imagen;
                if (imagenElement2) imagenElement2.src = contenido.imagen2;
            } else {
                const contenidoElement = document.getElementById("contenido-noticia");
                if (contenidoElement) {
                    contenidoElement.textContent = "Noticia no encontrada.";
                    contenidoElement.style.color = "red";
                }
            }
        });
